<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Running Man:注册页面</title>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0"/>
    <meta name="format-detection" content="telephone=no"/>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/style2.css">
    <link rel="icon" href="images/logo.ico">
    <script src="http://libs.baidu.com/jquery/1.10.2/jquery.min.js"></script>
    <script src="js/jquery.jqlouds.min.js"></script>
    <script>
        jQuery(function ($) {
            $('#sky').jQlouds({
                wind: true
            });
        });
        addEventListener("load", function () {
            setTimeout(hideURLbar, 0);
        }, false);

        function hideURLbar() {
            window.scrollTo(0, 1);
        }

        //    电子邮箱
        function DZYXonblus() {
            var email = document.getElementById("email");
            var re = /[a-zA-Z0-9]{1,10}@[a-zA-Z0-9]{1,5}\.[a-zA-Z0-9]{1,5}/;
            if (email.value == "") {
                document.getElementById('DZYXerror').innerText = "请输入电子邮箱";
            }
            else if (!re.test(email.value)) {
                document.getElementById("DZYXerror").innerHTML = "邮箱格式不正确";
            }
            else {
                document.getElementById('DZYXerror').innerText = "";
            }
        }

        function DZYXonfocu() {
            document.getElementById('DZYXerror').innerText = "";
        }

        //   密码
        function MMonblus() {
            var password = document.getElementById("password");
            var re = /^(?=.*\d)(?=.*[a-zA-Z])[\da-zA-Z]{6,}$/;
            // var reg=/[A-Za-z].*[0-9]|[0-9].*[A-Za-z]/;

            if (password.value == "") {
                document.getElementById('MMerror').innerText = "请输入密码";
            }
            else if (password.value.length < 6) {
                document.getElementById('MMerror').innerText = "格式错误,,密码长度至少为6位";
            }

            else if (!re.test(password.value)) {
                document.getElementById('MMerror').innerText = "格式错误,必须包含英文字母大小写和数字";
            }
            else {
                document.getElementById('MMerror').innerText = "";
            }
        }

        function MMonfocu() {
            document.getElementById('MMerror').innerText = "";
        }

        //    昵称
        function YHMonblus() {
            var username = document.getElementById("nickname");
            // var reN =/^\d{6,18}$/;
            var re = /^[a-zA-Z_]{6,18}$/;
            if (username.value == "") {
                document.getElementById('YHMerror').innerText = "请输入验证码";
            }
            else if (username.value.length < 6 || username.value.length > 18) {
                console.log(username.value);
                document.getElementById('YHMerror').innerText = "格式错误,长度应为6-18个字符";
            }
            else if (!re.test(username.value)) {
                document.getElementById('YHMerror').innerText = "格式错误,只能包含英文字母和下划线";
            }
            else {
                document.getElementById('YHMerror').innerText = "";
            }
        }

        function YHMonfocu() {
            document.getElementById('YHMerror').innerText = "";
        }
        //未满足跳转条件无法实现跳转
        //TODO
        function myFunction() {
            //昵称框的数据
            var username = document.getElementById("nickname").value;
            var nickp = document.getElementById('YHMerror').innerText;
            //邮箱框的数据
            var email = document.getElementById("email").value;
            var emailp = document.getElementById('DZYXerror').innerText;
            //密码框的数据
            var password = document.getElementById("password").value;
            var passwordp = document.getElementById('MMerror').innerText;
            //确认密码框的数据
            var confirmPassword = document.getElementById("confirmPassword").value;
            var confirmPasswordp = document.getElementById("QRMMerror").innerText;

            if(username != "" && nickp == "" && email != "" && emailp == "" && password !="" && passwordp =="" && confirmPassword !="" && confirmPasswordp==""){
                alert("ok!")
            }else {
                alert("请填写完整！")
            }

        }
    </script>

</head>
<body>
<div id="sky" style="height:225px;"></div>
<div class="con_wrap wrap_show">
    <div class="motor_hook">
        <div class="motor_wrap">
            <div class="man">
                <div class="head"></div>
                <div class="body"></div>
            </div>
            <div class="motor">
                <div class="wheel_front"></div>
                <div class="wheel_back"></div>
                <div class="motor_body"></div>
                <div class="motor_handle"></div>
                <div class="motor_pipe">
                    <i class="pipe"></i>
                    <i class="smoke smoke_1"></i>
                    <i class="smoke smoke_2"></i>
                </div>
            </div>
        </div>
        <div class="motor_shadow"></div>
    </div>
</div>
<div class="main">
    <!-----start-main---->
    <div class="inset">
        <div class="social-icons">
            <div class="span"><a href="#"><img src="images/qq.png" alt=""/><i>Connect with QQ </i>
                <div class="clear"></div>
            </a></div>
            <div class="span1"><a href="#"><img src="images/wechat.png" alt=""/><i>Connect with WeChat</i>
                <div class="clear"></div>
            </a></div>
            <div class="clear"></div>
        </div>
    </div>
    <h2>Or sign up with</h2>
    <form>
        <div class="lable-2">
            <input type="text" class="text" placeholder="your@email.com" id="email" onfocus="DZYXonfocu()"
                   onblur="DZYXonblus()">
            <p id="DZYXerror"></p>
        </div>
        <div class="lable-2"></div>
        <div class="lable-2">
            <input type="password" id="password" class="text" placeholder="Password" onfocus="MMonfocu()"
                   onblur="MMonblus()">
            <p id="MMerror"></p>
            <input type="text" class="text" placeholder="Verification Code" id="nickname" onfocus="YHMonfocu()"
                   onblur="YHMonblus()">
            <p id="YHMerror"></p>
        </div>
        <div class="clear"></div>
        <div class="submit">
            <input type="submit" onclick="myFunction()" value="Sign in">
        </div>
        <div class="clear"></div>
    </form>
    <!-----//end-main---->
</div>
<!-----start-copyright---->
<div class="copy-right">
    <!--末尾提示：-->
    <p id="p1">More information about &nbsp;&nbsp;<a href="#" target="_blank" title="代跑侠">代跑侠</a></p>
</div>
</body>
</html>
